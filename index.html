<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8a2a2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4c8c8;
        }
        h1 {
            text-align: center;
            color: #633232;
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-decoration: underline;
            font-style: italic;
            font-size: x-large;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        input[type="text"],
        input[type="phone number"],
        input[type="email"],
        input[type="address"],
        input[type="submit"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid white;
            border-radius: 4px;
            font-size: 16px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        input[type="submit"] {
            background-color: #a42828;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a04545;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Client Account Registration</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required aria-label="First Name" placeholder="Jane">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required aria-label="Last Name" placeholder="Smith">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" required aria-label="Phone Number" placeholder="+0 (000) 000-0000">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required aria-label="Email Address" placeholder="janesmith@domain.com">
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="Address" id="Address" name="Address" required aria-label="Home Address" placeholder="1804 Fakeon St, Faketown, ON A0A 0A0">
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
